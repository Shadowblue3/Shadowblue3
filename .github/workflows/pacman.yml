name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository (for commit back)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # Debug: list generated files (optional)
      - name: Show generated files
        run: |
          echo "Listing dist directory:"
          ls -la dist || true
          echo "Listing root:"
          ls -la || true

      - name: Copy generated SVG(s) into output folder
        run: |
          mkdir -p output
          # copy any svg from dist into output (adjust pattern if needed)
          cp -v dist/*.svg output/ || true
          echo "Files now in output:"
          ls -la output || true

      - name: Commit generated SVG(s) back to repository
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/*.svg || true

          # only commit & push if there are changes
          if git diff --cached --quiet; then
            echo "No SVG changes to commit"
          else
            git commit -m "chore(ci): add/update pacman svg from workflow"
            # push to main; change branch name if your default branch isn't main
            git push origin HEAD:main
          fi

      # Optional: also push dist to output branch using ghaction-github-pages (if you still want that)
      - name: (Optional) Publish dist to output branch (github-pages)
        if: ${{ false }}   # set to true if you want to enable both actions
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
