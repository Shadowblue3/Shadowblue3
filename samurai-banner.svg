<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Code text animation -->
    <style>
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      @keyframes fadeCode {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.3; }
      }
      
      @keyframes slash {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      @keyframes wave {
        0% { d: path("M0,200 Q150,180 300,200 T600,200 T900,200 T1200,200"); }
        50% { d: path("M0,200 Q150,220 300,200 T600,200 T900,200 T1200,200"); }
        100% { d: path("M0,200 Q150,180 300,200 T600,200 T900,200 T1200,200"); }
      }
      
      .samurai { animation: float 4s ease-in-out infinite; }
      .code-bg { animation: fadeCode 3s ease-in-out infinite; }
      .sword { animation: slash 2s ease-in-out infinite; }
      .glow-text { animation: pulse 2s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>
  
  <!-- Decorative wave -->
  <path d="M0,200 Q150,180 300,200 T600,200 T900,200 T1200,200" 
        stroke="white" stroke-width="1" fill="none" opacity="0.1">
    <animate attributeName="d" 
             values="M0,200 Q150,180 300,200 T600,200 T900,200 T1200,200;
                     M0,200 Q150,220 300,200 T600,200 T900,200 T1200,200;
                     M0,200 Q150,180 300,200 T600,200 T900,200 T1200,200"
             dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Background Code -->
  <text class="code-bg" x="50" y="100" font-family="monospace" font-size="14" fill="white" opacity="0.15">
    const warrior = {
  </text>
  <text class="code-bg" x="70" y="120" font-family="monospace" font-size="14" fill="white" opacity="0.15">
    skill: 'Full Stack',
  </text>
  <text class="code-bg" x="70" y="140" font-family="monospace" font-size="14" fill="white" opacity="0.15">
    weapon: 'Code',
  </text>
  <text class="code-bg" x="50" y="160" font-family="monospace" font-size="14" fill="white" opacity="0.15">
    };
  </text>
  
  <text class="code-bg" x="900" y="280" font-family="monospace" font-size="14" fill="white" opacity="0.15">
    function debug() {
  </text>
  <text class="code-bg" x="920" y="300" font-family="monospace" font-size="14" fill="white" opacity="0.15">
    slice(bugs);
  </text>
  <text class="code-bg" x="900" y="320" font-family="monospace" font-size="14" fill="white" opacity="0.15">
    }
  </text>
  
  <!-- Japanese characters -->
  <text x="100" y="350" font-family="serif" font-size="24" fill="white" opacity="0.2">武士道</text>
  <text x="1050" y="80" font-family="serif" font-size="24" fill="white" opacity="0.2">侍</text>
  
  <!-- Samurai Group -->
  <g class="samurai" transform="translate(600, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="30" ry="40" fill="white" stroke="black" stroke-width="2"/>
    
    <!-- Head -->
    <circle cx="0" cy="-20" r="25" fill="white" stroke="black" stroke-width="2"/>
    
    <!-- Headband -->
    <rect x="-25" y="-30" width="50" height="8" fill="white" stroke="black" stroke-width="2"/>
    <circle cx="-20" cy="-26" r="3" fill="black"/>
    
    <!-- Eyes -->
    <line x1="-10" y1="-22" x2="-6" y2="-22" stroke="black" stroke-width="2"/>
    <line x1="6" y1="-22" x2="10" y2="-22" stroke="black" stroke-width="2"/>
    
    <!-- Mouth (determined expression) -->
    <line x1="-8" y1="-10" x2="8" y2="-10" stroke="black" stroke-width="2"/>
    
    <!-- Arms -->
    <line x1="-25" y1="10" x2="-50" y2="30" stroke="black" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="10" x2="70" y2="-20" stroke="black" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="-10" y1="60" x2="-15" y2="90" stroke="black" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="60" x2="15" y2="90" stroke="black" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Sword -->
    <g class="sword">
      <line x1="70" y1="-20" x2="150" y2="-70" stroke="white" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
      <line x1="70" y1="-20" x2="150" y2="-70" stroke="black" stroke-width="2" stroke-linecap="round"/>
      <rect x="68" y="-25" width="12" height="10" fill="black" stroke="white" stroke-width="1"/>
      
      <!-- Sword tip glow -->
      <circle cx="150" cy="-70" r="4" fill="white" opacity="0.8">
        <animate attributeName="r" values="4;6;4" dur="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Belt with code symbol -->
    <rect x="-30" y="25" width="60" height="10" fill="black" stroke="white" stroke-width="1"/>
    <text x="-8" y="34" font-family="monospace" font-size="10" fill="white" font-weight="bold">{}</text>
  </g>
  
  <!-- Floating code brackets -->
  <text class="glow-text" x="350" y="120" font-family="monospace" font-size="40" fill="white" opacity="0.5" filter="url(#glow)">&lt;/&gt;</text>
  <text class="glow-text" x="800" y="180" font-family="monospace" font-size="40" fill="white" opacity="0.5" filter="url(#glow)">{ }</text>
  
  <!-- Decorative slashes (sword trails) -->
  <line x1="700" y1="100" x2="750" y2="80" stroke="white" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="720" y1="110" x2="770" y2="90" stroke="white" stroke-width="2" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </line>
  <line x1="740" y1="120" x2="790" y2="100" stroke="white" stroke-width="2" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
  </line>
  
  <!-- Binary rain effect -->
  <text x="200" y="50" font-family="monospace" font-size="12" fill="white" opacity="0.2">
    <animate attributeName="y" from="-20" to="420" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="5s" repeatCount="indefinite"/>
    101010
  </text>
  <text x="450" y="30" font-family="monospace" font-size="12" fill="white" opacity="0.2">
    <animate attributeName="y" from="-40" to="440" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="6s" repeatCount="indefinite"/>
    110101
  </text>
  <text x="950" y="70" font-family="monospace" font-size="12" fill="white" opacity="0.2">
    <animate attributeName="y" from="-30" to="430" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="5.5s" repeatCount="indefinite"/>
    001101
  </text>
  
  <!-- Bottom text -->
  <text x="600" y="380" font-family="'Courier New', monospace" font-size="16" fill="white" text-anchor="middle" opacity="0.7">
    THE CODE SAMURAI • 武士 • DEBUGGING WITH HONOR
  </text>
  
  <!-- Corner decorations -->
  <line x1="20" y1="20" x2="80" y2="20" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="20" y1="20" x2="20" y2="80" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <line x1="1180" y1="20" x2="1120" y2="20" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="1180" y1="20" x2="1180" y2="80" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <line x1="20" y1="380" x2="80" y2="380" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="20" y1="380" x2="20" y2="320" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <line x1="1180" y1="380" x2="1120" y2="380" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="1180" y1="380" x2="1180" y2="320" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
